<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="img/person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Shyahroni</h4>
          <p id="job">Fornt end</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Exercitationem est architecto nobis, incidunt culpa nostrum
            voluptates voluptatum unde officia doloribus corrupti, quam
            consequatur earum totam odit veritatis vitae ab ad.
          </p>
          <!-- prev next button -->
          <div class="button-container">
            <button class="prev-btn">
              <span class="material-symbols-outlined"> chevron_left </span>
            </button>
            <button class="next-btn">
              <span class="material-symbols-outlined"> chevron_right </span>
            </button>
          </div>
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
